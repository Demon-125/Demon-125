<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Gradient Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A0F1F"/>
      <stop offset="100%" stop-color="#101624"/>
    </linearGradient>

    <!-- Glow Shadow -->
    <filter id="cardGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="60" result="shadow"/>
      <feBlend in="SourceGraphic" in2="shadow" mode="screen"/>
    </filter>

    <!-- Gradient Text -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#8A2FFF"/>
      <stop offset="100%" stop-color="#DA22FF"/>
    </linearGradient>

    <!-- Social Button Glow Filter -->
    <filter id="buttonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25"/>
    </filter>

    <!-- Font fallback -->
    <style>
      .poppins { font-family: Arial, sans-serif; font-weight: 600; letter-spacing:-1px; }
      .subtext { font-family: Arial, sans-serif; opacity:0.85; }
    </style>
  </defs>

  <!-- BACKGROUND -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- MAIN CARD -->
  <rect x="100" y="100" width="1400" height="700" rx="55"
        fill="rgba(15,25,45,0.6)" stroke="#334155" stroke-width="2"
        filter="url(#cardGlow)"/>

  <!-- TITLE -->
  <text x="800" y="260" font-size="85" text-anchor="middle"
        class="poppins" fill="url(#textGradient)">
    Connect with Me
  </text>

  <!-- SOCIAL BUTTONS -->
  <!-- Twitter -->
  <rect x="350" y="350" width="130" height="130" rx="30" fill="#1DA1F2" filter="url(#buttonGlow)"/>
  <path fill="white" d="M463.8 389.2c-4.3 2-8.9 3.3-13.7 3.9 4.9-2.9 8.7-7.5 10.5-13 -4.6 2.7-9.7 4.6-15.1 5.6 -4.3-4.6-10.4-7.5-17.2-7.5 -13 0-23.5 10.5-23.5 23.5 0 1.8 .2 3.6 .6 5.3 -19.5-1-36.8-10.3-48.4-24.6 -2 3.5 -3.1 7.5 -3.1 11.8 0 8.1 4.1 15.3 10.3 19.4 -3.8-.1 -7.4-1.2 -10.5-2.9v.3c0 11.3 8.1 20.7 18.8 22.8 -2  .5 -4.1 .8 -6.3 .8 -1.5 0 -3-.1 -4.4-.4 3 9.4 11.7 16.2 22 16.4 -8.1 6.3 -18.3 10.1 -29.3 10.1 -1.9 0 -3.7-.1 -5.5-.3 10.5 6.8 22.9 10.7 36.2 10.7 43.4 0 67.2-35.9 67.2-67.2 0-1 0-2-.1-3 4.6-3.2 8.6-7.3 11.8-11.9z"/>

  <!-- LinkedIn -->
  <rect x="520" y="350" width="130" height="130" rx="30" fill="#0A66C2" filter="url(#buttonGlow)"/>
  <path fill="white" d="M562 392h30v90h-30v-90zm15-44c10 0 18 8 18 18s-8 18-18 18-18-8-18-18 8-18 18-18zm38 44h28v12h.4c4-7 14-14 29-14 31 0 37 20 37 46v50h-30v-44c0-10 0-24-15-24 -15 0-18 12-18 23v45h-30v-94z"/>

  <!-- Instagram -->
  <rect x="690" y="350" width="130" height="130" rx="30" fill="#E1306C" filter="url(#buttonGlow)"/>
  <path fill="white" d="M755 387c-17 0-31 14-31 31s14 31 31 31 31-14 31-31 -14-31 -31-31zm0 51c-11 0-20-9-20-20s9-20 20-20 20 9 20 20 -9 20 -20 20zm40-54c0 4-3 7-7 7s-7-3-7-7 3-7 7-7 7 3 7 7zm14 7c-1-8-4-15-9-21 -5-6-12-10-21-11 -8-1-33-1-41 0 -8 1-15 5-21 11 -6 6-10 13-11 21 -1 8-1 33 0 41 1 8 5 15 11 21 6 6 13 10 21 11 8 1 33 1 41 0 8-1 15-5 21-11 6-6 10-13 11-21 1-8 1-33 0-41z"/>

  <!-- Discord -->
