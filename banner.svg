<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html lang="en">
<head>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    min-height:100vh;
    background:linear-gradient(135deg,#0a0a0a 0%,#1a1a2e 50%,#0a0a0a 100%);
    display:flex;justify-content:center;align-items:center;
    font-family:'Segoe UI',sans-serif;overflow:hidden;
}
.particles{position:fixed;width:100%;height:100%;z-index:1;}
.particle{position:absolute;width:3px;height:3px;background:rgba(100,200,255,0.5);border-radius:50%;animation:float 15s infinite;}
@keyframes float{0%,100%{transform:translateY(0)translateX(0);opacity:0;}
10%{opacity:1;}90%{opacity:1;}
100%{transform:translateY(-100vh)translateX(100px);opacity:0;}
}
.container{
    position:relative;z-index:2;text-align:center;padding:60px 40px;
    background:rgba(15,15,35,0.7);backdrop-filter:blur(20px);
    border-radius:30px;border:2px solid rgba(100,150,255,0.3);
    box-shadow:0 0 60px rgba(100,150,255,.4),inset 0 0 30px rgba(100,150,255,.1);
    animation:containerPulse 4s ease-in-out infinite;
}
@keyframes containerPulse{
0%,100%{box-shadow:0 0 60px rgba(100,150,255,.4),inset 0 0 30px rgba(100,150,255,.1);}
50%{box-shadow:0 0 80px rgba(150,100,255,.6),inset 0 0 40px rgba(150,100,255,.2);}
}
h1{
  font-size:2.5em;margin-bottom:15px;
  background:linear-gradient(45deg,#00d4ff,#ff00ea,#00d4ff);
  background-size:200% 200%;-webkit-background-clip:text;
  -webkit-text-fill-color:transparent;animation:gradientShift 3s ease infinite;
  text-shadow:0 0 30px rgba(0,212,255,0.5);
}
@keyframes gradientShift{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
.social-icons{display:flex;justify-content:center;gap:30px;margin:40px 0;flex-wrap:wrap;}
.social-icon{position:relative;width:70px;height:70px;border-radius:20px;
display:flex;align-items:center;justify-content:center;cursor:pointer;
transition:.4s cubic-bezier(.68,-.55,.265,1.55);border:2px solid;}
.social-icon:hover{transform:translateY(-10px)scale(1.1);}
.twitter{background:linear-gradient(135deg,#1DA1F2,#0d8bd9);border-color:#1DA1F2;color:#fff;}
.linkedin{background:linear-gradient(135deg,#0077B5,#005582);border-color:#0077B5;color:#fff;}
.instagram{background:linear-gradient(135deg,#E4405F,#C13584,#833AB4);border-color:#E4405F;color:#fff;}
.discord{background:linear-gradient(135deg,#5865F2,#4752c4);border-color:#5865F2;color:#fff;}
.twitch{background:linear-gradient(135deg,#9146FF,#772ce8);border-color:#9146FF;color:#fff;}
.tagline{font-size:1.3em;color:#a0c4ff;text-shadow:0 0 20px rgba(160,196,255,.5);animation:fadeInOut 3s infinite;}
@keyframes fadeInOut{0%,100%{opacity:.7;}50%{opacity:1;}}
.rocket{display:inline-block;animation:rocketFly 2s infinite;}
@keyframes rocketFly{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
<h1>ðŸŒŒ Connect with Me ðŸŒŒ</h1>

<div class="social-icons">
  <a href="#" class="social-icon twitter"></a>
  <a href="#" class="social-icon linkedin"></a>
  <a href="#" class="social-icon instagram"></a>
  <a href="#" class="social-icon discord"></a>
  <a href="#" class="social-icon twitch"></a>
</div>

<p class="tagline">Let's build something awesome together! <span class="rocket">ðŸš€</span></p>
</div>

<script>
const particlesContainer=document.getElementById('particles');
for(let i=0;i<50;i++){
 const p=document.createElement('div');
 p.className='particle';
 p.style.left=Math.random()*100+'%';
 p.style.animationDelay=Math.random()*15+'s';
 p.style.animationDuration=(Math.random()*10+10)+'s';
 particlesContainer.appendChild(p);
}
</script>
</body>
</html>
    </div>
  </foreignObject>
</svg>
