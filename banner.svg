<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Import Google Font (Poppins) -->
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap');
      .title { font-family: 'Poppins', sans-serif; font-weight:700; }
      .subtitle { font-family: 'Poppins', sans-serif; font-weight:500; }
      .icon-box { rx:30; filter:url(#glow) }
    </style>

    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Title Gradient -->
    <linearGradient id="titleGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a00ff"/>
      <stop offset="100%" stop-color="#d600ff"/>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect x="50" y="50" width="1500" height="800" rx="50" fill="url(#bg)" stroke="#334155" stroke-width="2" filter="url(#glow)"/>

  <!-- Title -->
  <text x="800" y="230" font-size="82" class="title" fill="url(#titleGradient)" text-anchor="middle">
    Connect with Me
  </text>

