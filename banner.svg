<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 40px;
            background: rgba(15, 15, 35, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(100, 150, 255, 0.3);
            box-shadow: 
                0 0 60px rgba(100, 150, 255, 0.4),
                inset 0 0 30px rgba(100, 150, 255, 0.1);
            animation: containerPulse 4s ease-in-out infinite;
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(100, 150, 255, 0.4),
                    inset 0 0 30px rgba(100, 150, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(150, 100, 255, 0.6),
                    inset 0 0 40px rgba(150, 100, 255, 0.2);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00d4ff, #ff00ea, #00d4ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .social-icon {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s;
            filter: blur(10px);
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .social-icon:hover {
            transform: translateY(-10px) scale(1.1);
        }

        .social-icon svg {
            width: 35px;
            height: 35px;
            fill: currentColor;
            filter: drop-shadow(0 0 8px currentColor);
            transition: all 0.3s;
        }

        .social-icon:hover svg {
            filter: drop-shadow(0 0 15px currentColor);
        }

        /* Twitter */
        .twitter {
            background: linear-gradient(135deg, #1DA1F2 0%, #0d8bd9 100%);
            border-color: #1DA1F2;
            color: #fff;
            box-shadow: 0 0 30px rgba(29, 161, 242, 0.5);
            animation: iconGlow1 2s ease-in-out infinite;
        }

        .twitter::before {
            background: #1DA1F2;
        }

        /* LinkedIn */
        .linkedin {
            background: linear-gradient(135deg, #0077B5 0%, #005582 100%);
            border-color: #0077B5;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 119, 181, 0.5);
            animation: iconGlow2 2s ease-in-out infinite 0.3s;
        }

        .linkedin::before {
            background: #0077B5;
        }

        /* Instagram */
        .instagram {
            background: linear-gradient(135deg, #E4405F 0%, #C13584 50%, #833AB4 100%);
            border-color: #E4405F;
            color: #fff;
            box-shadow: 0 0 30px rgba(228, 64, 95, 0.5);
            animation: iconGlow3 2s ease-in-out infinite 0.6s;
        }

        .instagram::before {
            background: linear-gradient(135deg, #E4405F, #C13584, #833AB4);
        }

        /* Discord */
        .discord {
            background: linear-gradient(135deg, #5865F2 0%, #4752c4 100%);
            border-color: #5865F2;
            color: #fff;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.5);
            animation: iconGlow4 2s ease-in-out infinite 0.9s;
        }

        .discord::before {
            background: #5865F2;
        }

        /* Twitch */
        .twitch {
            background: linear-gradient(135deg, #9146FF 0%, #772ce8 100%);
            border-color: #9146FF;
            color: #fff;
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.5);
            animation: iconGlow5 2s ease-in-out infinite 1.2s;
        }

        .twitch::before {
            background: #9146FF;
        }

        @keyframes iconGlow1 {
            0%, 100% { box-shadow: 0 0 30px rgba(29, 161, 242, 0.5); }
            50% { box-shadow: 0 0 50px rgba(29, 161, 242, 0.8); }
        }

        @keyframes iconGlow2 {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 119, 181, 0.5); }
            50% { box-shadow: 0 0 50px rgba(0, 119, 181, 0.8); }
        }

        @keyframes iconGlow3 {
            0%, 100% { box-shadow: 0 0 30px rgba(228, 64, 95, 0.5); }
            50% { box-shadow: 0 0 50px rgba(228, 64, 95, 0.8); }
        }

        @keyframes iconGlow4 {
            0%, 100% { box-shadow: 0 0 30px rgba(88, 101, 242, 0.5); }
            50% { box-shadow: 0 0 50px rgba(88, 101, 242, 0.8); }
        }

        @keyframes iconGlow5 {
            0%, 100% { box-shadow: 0 0 30px rgba(145, 70, 255, 0.5); }
            50% { box-shadow: 0 0 50px rgba(145, 70, 255, 0.8); }
        }

        .tagline {
            font-size: 1.3em;
            color: #a0c4ff;
            text-shadow: 0 0 20px rgba(160, 196, 255, 0.5);
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .rocket {
            display: inline-block;
            animation: rocketFly 2s ease-in-out infinite;
        }

        @keyframes rocketFly {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
