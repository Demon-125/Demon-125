  <path fill="white" d="M929 389c-15 0-27 12-27 27s12 27 27 27 27-12 27-27 -12-27 -27-27zm80-23c-20-15-43-18-43-18l-2 3c26 8 38 20 38 20 -32-17-73-17-104 0 0 0 12-12 38-20l-2-3s-22 3-43 18c0 0-22 41-22 91 0 0 13 22 47 23l5-6c-29-9 -40-30 -40-30 33 25 102 25 135 0 0 0 -11 21 -40 30l5 6c34-1 47-23 47-23 0-50-22-91-22-91z"/>

