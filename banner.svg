<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style>
      .title {
        font-family: sans-serif;
        font-weight: 700;
      }
      .subtitle {
        font-family: sans-serif;
        font-weight: 500;
      }
    </style>

    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0f1f"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <linearGradient id="titleGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a00ff"/>
      <stop offset="100%" stop-color="#d600ff"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <rect x="50" y="50" width="1500" height="800" rx="50" fill="url(#bg)" stroke="#334155" stroke-width="2"/>

  <text x="800" y="230" font-size="82" class="title" fill="url(#titleGradient)" text-anchor="middle">
    Connect with Me
  </text>

</svg>
