<svg width="100%" height="250" viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="50%" stop-color="#b500ff"/>
      <stop offset="100%" stop-color="#00ff51"/>
    </linearGradient>

    <!-- Soft blur shape -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40" result="blur"/>
    </filter>
  </defs>

  <!-- Gradient Background -->
  <rect width="1200" height="250" fill="url(#gradient)" />

  <!-- Blur overlay shape -->
  <ellipse cx="600" cy="260" rx="600" ry="80" fill="rgba(255,255,255,0.15)" filter="url(#blur)" />

  <!-- Title Text -->
  <text x="50%" y="47%" text-anchor="middle" font-size="50" font-family="Arial Black, sans-serif"
        fill="white" style="paint-order:stroke;stroke:#000;stroke-width:3;">
    BvspSite !
  </text>

  <!-- Subtitle -->
  <text x="50%" y="70%" text-anchor="middle" font-size="30" font-family="Arial, sans-serif"
        fill="white" opacity="0.9">
    HAX 404
  </text>
</svg>
